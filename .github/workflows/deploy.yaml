name: Deploy
concurrency:
  group: deploy
  cancel-in-progress: true

on:
  schedule:
    - cron:  '0 2 * * *' 

  push:
    branches:
      - main
    paths-ignore:
      - "README.md"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Configure node 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: yarn

      - name: Yarn install
        run: yarn install

      - name: Build
        run: yarn build

      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: build

  run-script:
    name: Run Package Script
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        script:
          - types
          - lint

    steps:
      - uses: actions/checkout@v2

      - name: Configure node 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: yarn

      - name: Yarn install
        run: yarn install

      - name: Execute Script
        run: yarn ${{ matrix.script }}


  deploy:
    name: Deploy
    needs: [run-script, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Configure node 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: yarn

      - name: Yarn install
        run: yarn install

      - name: Download App
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build

      - name: Deploy
        run: yarn cdk deploy --require-approval never
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

